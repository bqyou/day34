<h2>WEATHER</h2>
<form [formGroup] = "form" (ngSubmit)="getWeather()">
  <table>
    <tr>
      <td>
        City:
      </td>
      <td>
        <input type="text" formControlName="city" size="30"/>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit" [disabled]="form.invalid">Get Weather</button></td>
    </tr>
  </table>
</form>

<app-weather-display></app-weather-display>
